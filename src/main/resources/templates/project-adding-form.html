<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project Adding Form</title>
</head>
<body>
    <h1 th:text="${'Add Project'}"></h1>
    <form th:action="@{/client/addproject}" th:object="${project}" method="post">
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name"><br>

        <label for="description">Description:</label>
        <input type="text" th:field="*{description}" id="description"><br>

        <label for="relatedCustomer.name">Customer:</label>
        <select th:field="*{relatedCustomer.name}" id="relatedCustomer">
            <option th:each="customer : ${customers}" 
                    th:value="${customer.name}" 
                    th:text="${customer.name}">
            </option>
        </select><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
