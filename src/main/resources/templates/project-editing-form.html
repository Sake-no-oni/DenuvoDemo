<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project Editing Form</title>
</head>
<body>
    <h1 th:text="${'Edit Project'}"></h1>
    <form th:action="@{/client/editproject/{name}(name=${project.name})}" th:object="${project}" method="post">
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name"><br>

        <label for="description">Description:</label>
        <input type="text" th:field="*{description}" id="description"><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
