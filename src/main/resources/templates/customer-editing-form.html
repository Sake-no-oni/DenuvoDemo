<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Editing Form</title>
</head>
<body>
    <h1 th:text="${'Edit Customer'}"></h1>
    <form th:action="@{/client/editcustomer/{name}(name=${customer.name})}" th:object="${customer}" method="post">
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name"><br>

        <label for="contact">Contact:</label>
        <input type="text" th:field="*{contact}" id="contact"><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
